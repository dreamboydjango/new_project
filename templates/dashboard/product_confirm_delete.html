{% extends 'base.html' %}

{% block title %}Delete Product - Admin Panel{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4">
                <h2 class="fw-bold mb-4 text-center">Delete Product?</h2>
                <div class="alert alert-warning border-0 shadow-sm">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    Are you sure you want to delete "<strong>{{ object.name }}</strong>"? This action cannot be undone.
                </div>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger py-3 fw-bold">
                            <i class="bi bi-trash me-1"></i> Yes, Delete Product
                        </button>
                        <a href="{% url 'dashboard:seller_products' %}" class="btn btn-outline-secondary py-3">
                            No, Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
