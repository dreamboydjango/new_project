{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Add Product - Micro Market{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold m-0">Add New Product</h2>
                <a href="{% url 'dashboard:seller_dashboard' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>

            <div class="card p-4 shadow-sm border-0 dash-card">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Publish Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
