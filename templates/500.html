{% extends 'base.html' %}

{% block title %}Server Error - Micro Market{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1 fw-bold text-danger">500</h1>
            <h2 class="fw-bold mb-4">Something went wrong</h2>
            <p class="text-muted mb-5">We're experiencing some technical difficulties on our end. Please try again later
                or contact support if the problem persists.</p>
            <a href="{% url 'marketplace:product_list' %}" class="btn btn-primary px-4 py-2">
                <i class="bi bi-arrow-clockwise me-2"></i> Try Refreshing
            </a>
        </div>
    </div>
</div>
{% endblock %}
